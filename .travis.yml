## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.2
  - 1.3
  - nightly
notifications:
  email: false
git:
  depth: false

jobs:
  allow_failures:
    - julia: nightly

# run tests
script:
  - julia --color=yes -e 'using Pkg; Pkg.activate("."); Pkg.clone("https://github.com/pevnak/FluxExtensions.jl.git")'
  - julia --color=yes -e 'using Pkg; Pkg.activate("."); Pkg.instantiate(); Pkg.test()'

after_success:
  # push coverage results to Coveralls
  - julia --color=yes -e 'cd(Pkg.dir("JsonGrinder")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia --color=yes -e 'cd(Pkg.dir("JsonGrinder")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
